<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83d4615a65.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js" defer></script>
    <title>Escape Game - Mission Secrète</title>
  </head>
  <body>
    <header><h1 class="title">Escape Game</h1></header>

    <div class="section-game">
      <div class="left-box">
        <div class="game-window" id="game">
          <div class="scene" id="scene">
            <!-- Entity -->
            <div class="object bed"></div>
            <div class="object chest"></div>
            <!-- <div class="object ice"></div>
            <div class="object sun"></div>
            <div class="object wall"></div> -->
            <img class="binaire" src="img/binaire.png" alt="Code binaire">
          </div>
        </div>
        <div class="box-indice">
          <p>Clicker avec votre souris pour intéragir des objets pour les faire bouger.</p>
        </div>
      </div>
      
      <div class="right-box">
        <div class="inventory">
          <h2 style="text-align: center;">Inventaire</h2>
          <div class="inv-list" id="inv-list"></div>
        </div>
        <div class="computer" id="computer">
          <i class="fa-solid fa-laptop fa-8x"></i>
          <form id="code-form">
            <label for="code">Entrer le code:</label>
            <input type="text" id="code" name="code">
            <input type="submit" value="Submit">
          </form>
          <p id="result-text"></p>
        </div>
      </div>

    </div>
  </body>
</html>
